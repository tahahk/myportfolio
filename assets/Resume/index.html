<!DOCTYPE html>
<html>
<head>
<title>Taha Hassan - Curriculum Vitae</title>

<meta name="viewport" content="width=device-width"/>
<meta name="description" content="The Curriculum Vitae of Joe Bloggs."/>
<meta charset="UTF-8"> 

<link type="text/css" rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>


</head>
<body id="top">
<div id="cv" class="instaFade">
	<div class="mainDetails">
		<div id="headshot" class="quickFade">
			<img src="" alt="" id="profilepic"/>
		</div>
		
		<div id="name">
			<h1 class="quickFade delayTwo" id="myName"></h1>
			<h2 class="quickFade delayThree" id="currentJob"></h2>
		</div>
		
		<div id="contactDetails" class="quickFade delayFour">
			<ul>
				<li>Email: <a href="mailto:tahahassan19@gmail.com">tahahassan19@gmail.com</a></li>
				<li>Mobile Number: 03213903224</li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	
	<div id="mainArea" class="quickFade delayFive">
		<section>
			<article>
				<div class="sectionTitle">
					<h1>Personal Profile</h1>
				</div>
				
				<div class="sectionContent">
					<p id="personal"></p>
				</div>
			</article>
			<div class="clear"></div>
		</section>
		
		
		<section>
			<div class="sectionTitle">
				<h1>Work Experience</h1>
			</div>
			
			<div class="sectionContent">
				<article>
					<h2 id="jobTitle1"></h2>
					<p class="subDetails" id="jobDate1"></p>
					<p id="job1"></p>
				</article>
				
				<article>
					<h2 id="jobTitle2"></h2>
					<p class="subDetails" id="jobDate2"></p>
					<p id="job2"></p>
				</article>
				
				<article>
					<h2 id="jobTitle3"></h2>
					<p class="subDetails" id="jobDate3"></p>
					<p id="job3"></p>
				</article>
			</div>
			<div class="clear"></div>
		</section>
		
		
		<section>
			<div class="sectionTitle">
				<h1>Key Skills</h1>
			</div>
			
			<div class="sectionContent">
				<ul class="keySkills" id="skills">
					
				</ul>
			</div>
			<div class="clear"></div>
		</section>
		
		
		<section>
			<div class="sectionTitle">
				<h1>Education</h1>
			</div>
			
			<div class="sectionContent">
				<article>
					<h2>University:</h2>
					<p id="qualifications"></p>
				</article>
				
				<article>
					<h2>College:</h2>
					<p id="qualifications1"></p>
				</article>
				<article>
						<h2>School:</h2>
						<p id="qualifications2"></p>
					</article>
			</div>
			<div class="clear"></div>
		</section>
		
	</div>
</div>

<script src="app.js"></script>	
</body>
</html>
